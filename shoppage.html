<style>

a {
    display: block;
    text-decoration: none;
    color: inherit;
    width: 200px; /* Adjust as needed */
    border-radius: 8px;
    
    overflow: hidden;
}

a img {
    display: block;
    width: 100%; /* Ensure image fits container */
    height: auto;
    background-color: #f9f9f9; /* Background for the image */
    padding: 10px;
}

a h3 {
    margin: 0;
    background-color: rgb(138, 162, 138); /* Background for the heading */
    padding: 10px;
    font-size: 16px;
    color: #333;
}

a p {
    margin: 0;
    background-color: #eee;
    background-color: rgb(138, 162, 138);
    padding: 10px;
    font-size: 14px;
    color: black;

    
    }
    .product {
  margin-top: 40px;
  
}


.product h2 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #333;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  flex-direction: column;
  margin: 20px auto;
  gap: 20px;
}

.product-card {
  
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  text-align: center;
  transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.product:hover {
  transform: translateY(-5px);
  
}

.product-card img {
  width: 100%;
  height: auto;
  border-bottom: 1px solid #ddd;
}

.product-card h3 {
  margin: 15px 10px 5px;
  font-size: 18px;
  color: #333;
}

.product-card p {
  margin: 0 10px 15px;
  font-size: 16px;
  color: #666666;
}

.product-card a {
  text-decoration: none;
  color: inherit;
}

</style>
